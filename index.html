<!DOCTYPE html>
<html>
<head>
    <title>Добавить сервер в Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #1e1e1e;
            color: white;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            background: #7289da;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px;
        }
        a:hover {
            background: #5b73c4;
        }
    </style>
    <script>
        // Пытаемся открыть Minecraft сразу
        window.onload = function() {
            window.location.href = "minecraft://?addExternalServer=ROYERS FireZone|firezone.wellduck.org:25117";
        }
    </script>
</head>
<body>
    <h1>Добавление сервера fire.zone</h1>
    <p>Если автоматическое открытие не сработало, нажми кнопку:</p>
    <a href="minecraft://?addExternalServer=ROYERS FireZone|firezone.wellduck.org:25117">ДОБАВИТЬ СЕРВЕР В MINECRAFT</a>
    
    <p><small>Или скопируй в браузер:<br>minecraft://?addExternalServer=ROYERS FireZone|firezone.wellduck.org:25117</small></p>
</body>
</html>
